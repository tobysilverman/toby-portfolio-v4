<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,700&family=IBM+Plex+Sans:wght@400&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#FDFBF7] m-0 p-0">
    <div class="w-screen h-screen relative bg-[#FDFBF7] overflow-hidden">
        <!-- Background area - responsive -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] md:left-[32px] md:right-[32px] md:top-[32px] md:bottom-[32px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] 2xl:left-[80px] 2xl:right-[80px] 2xl:top-[80px] 2xl:bottom-[80px] bg-white"></div>

        <!-- Inner Grid Container (center box only) -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] md:left-[32px] md:right-[32px] md:top-[32px] md:bottom-[32px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] 2xl:left-[80px] 2xl:right-[80px] 2xl:top-[80px] 2xl:bottom-[80px] pointer-events-none grid-container"></div>

        <!-- Corner Accents Container -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] md:left-[32px] md:right-[32px] md:top-[32px] md:bottom-[32px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] 2xl:left-[80px] 2xl:right-[80px] 2xl:top-[80px] 2xl:bottom-[80px] flex flex-col justify-between pointer-events-none">
            <!-- Top Row -->
            <div class="flex flex-row justify-between">
                <div class="corner-bracket corner-bracket-top-left"></div>
                <div class="corner-bracket corner-bracket-top-right"></div>
            </div>
            <!-- Bottom Row -->
            <div class="flex flex-row justify-between">
                <div class="corner-bracket corner-bracket-bottom-left"></div>
                <div class="corner-bracket corner-bracket-bottom-right"></div>
            </div>
        </div>

        <!-- Left vertical line -->
        <div class="absolute left-[16px] md:left-[32px] lg:left-[56px] 2xl:left-[80px] top-0 bottom-0 w-px bg-[#E8E3DB]"></div>

        <!-- Right vertical line -->
        <div class="absolute right-[16px] md:right-[32px] lg:right-[56px] 2xl:right-[80px] top-0 bottom-0 w-px bg-[#E8E3DB]"></div>

        <!-- Top horizontal line -->
        <div class="absolute top-[16px] md:top-[32px] lg:top-[57px] 2xl:top-[80px] left-0 right-0 h-px bg-[#E8E3DB]"></div>

        <!-- Bottom horizontal line -->
        <div class="absolute bottom-[16px] md:bottom-[32px] lg:bottom-[57px] 2xl:bottom-[80px] left-0 right-0 h-px bg-[#E8E3DB]"></div>

        <!-- Content Container -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] md:left-[32px] md:right-[32px] md:top-[32px] md:bottom-[32px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] 2xl:left-[80px] 2xl:right-[80px] 2xl:top-[80px] 2xl:bottom-[80px] flex flex-col lg:flex-row justify-start lg:justify-between items-start lg:items-center gap-8 sm:gap-10 md:gap-12 p-6 sm:p-8 md:p-12 lg:p-16 xl:px-32 xl:py-32 2xl:px-64 2xl:py-32 overflow-y-auto lg:overflow-visible">
            <!-- Left: Heading -->
            <div class="flex flex-col gap-[16px] sm:gap-[18px] md:gap-[20px] lg:gap-[22px] xl:gap-[24px]">
                <h1 class="font-['Bricolage_Grotesque'] font-bold text-[56px] sm:text-[64px] md:text-[72px] lg:text-[80px] xl:text-[96px] leading-[1.04] text-[#4a4540]" style="font-variation-settings: 'opsz' 96, 'wdth' 100;">Toby</h1>
                <h1 class="font-['Bricolage_Grotesque'] font-bold text-[56px] sm:text-[64px] md:text-[72px] lg:text-[80px] xl:text-[96px] leading-[1.04] text-[#4a4540]" style="font-variation-settings: 'opsz' 96, 'wdth' 100;">Silverman</h1>
            </div>

            <!-- Right: Body Text -->
            <div class="flex flex-col gap-[20px] sm:gap-[24px] md:gap-[26px] lg:gap-[28px] xl:gap-[32px]">
                <p class="font-['IBM_Plex_Sans'] font-normal text-[18px] sm:text-[20px] md:text-[22px] lg:text-[23px] xl:text-[24px] leading-[1.25] text-[#4a4540] xl:max-w-[312px]" style="font-variation-settings: 'opsz' 14, 'wdth' 100;">
                    I'm currently leading design at <a href="https://formation.dev/" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Formation</a>.
                </p>
                <p class="font-['IBM_Plex_Sans'] font-normal text-[18px] sm:text-[20px] md:text-[22px] lg:text-[23px] xl:text-[24px] leading-[1.25] text-[#4a4540] xl:max-w-[320px]" style="font-variation-settings: 'opsz' 14, 'wdth' 100;">
                    Before that, I helped start the growth team at <a href="https://www.codecademy.com/" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Codecademy</a>.
                </p>
                <p class="font-['IBM_Plex_Sans'] font-normal text-[18px] sm:text-[20px] md:text-[22px] lg:text-[23px] xl:text-[24px] leading-[1.25] text-[#4a4540] xl:max-w-[360px]" style="font-variation-settings: 'opsz' 14, 'wdth' 100;">
                    I'm also Co-Founder of Otherwheres Magazine, a builder of <a href="https://simplejumps.com" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">tools</a> for Dungeon Masters, and a super famous <a href="https://www.youtube.com/channel/UCXUxjujoQ52iuodVjkxcApQ" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Youtuber</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>

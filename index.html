<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white m-0 p-0">
    <div class="w-screen h-screen relative bg-white overflow-hidden">
        <!-- Background area - responsive -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] bg-gradient-to-b from-[#FFFFFF] to-[#FAFCFF]"></div>

        <!-- Inner Grid Container (center box only) -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] pointer-events-none grid-container"></div>

        <!-- Corner Accents Container -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] flex flex-col justify-between pointer-events-none">
            <!-- Top Row -->
            <div class="flex flex-row justify-between">
                <div class="corner-bracket corner-bracket-top-left"></div>
                <div class="corner-bracket corner-bracket-top-right"></div>
            </div>
            <!-- Bottom Row -->
            <div class="flex flex-row justify-between">
                <div class="corner-bracket corner-bracket-bottom-left"></div>
                <div class="corner-bracket corner-bracket-bottom-right"></div>
            </div>
        </div>

        <!-- Left vertical line -->
        <div class="absolute left-[16px] lg:left-[56px] top-0 bottom-0 w-px bg-[#CCE0FF]"></div>

        <!-- Right vertical line -->
        <div class="absolute right-[16px] lg:right-[56px] top-0 bottom-0 w-px bg-[#CCE0FF]"></div>

        <!-- Top horizontal line -->
        <div class="absolute top-[16px] lg:top-[57px] left-0 right-0 h-px bg-[#CCE0FF]"></div>

        <!-- Bottom horizontal line -->
        <div class="absolute bottom-[16px] lg:bottom-[57px] left-0 right-0 h-px bg-[#CCE0FF]"></div>

        <!-- Content Container -->
        <div class="absolute left-[16px] right-[16px] top-[16px] bottom-[16px] lg:left-[56px] lg:right-[56px] lg:top-[57px] lg:bottom-[57px] flex flex-col justify-center items-center">
            <div class="flex flex-col gap-[24px] w-full max-w-[90%] lg:max-w-[806px] px-4 md:px-6 lg:px-0">
                <!-- Profile Picture Box -->
                <div class="w-[181px] h-[181px] bg-white profile-pic-border flex items-center justify-center p-2">
                    <img src="assets/images/TobyT_Resized.png" alt="Toby Silverman" class="w-full h-full object-cover rounded-[6px] shadow-md">
                </div>

                <!-- Text Content -->
                <div class="flex flex-col gap-[48px] md:gap-[64px] lg:gap-[80px] md:max-w-[806px]">
                    <p class="font-['IBM_Plex_Mono'] font-medium text-[20px] md:text-[28px] lg:text-[32px] leading-normal text-[#000a1a]">
                        Hey, I'm Toby. I'm currently leading design at <a href="https://formation.dev/" target="_blank" rel="noopener noreferrer" class="text-[#0066ff] underline">Formation</a>. Before that, I helped start the growth team at <a href="https://www.codecademy.com/" target="_blank" rel="noopener noreferrer" class="text-[#0066ff] underline">Codecademy</a>.
                    </p>
                    <p class="font-['IBM_Plex_Mono'] font-medium text-[20px] md:text-[28px] lg:text-[32px] leading-normal text-[#000a1a]">
                        I'm also co-founder of Otherwheres Magazine, a builder of <a href="https://simplejumps.com" target="_blank" rel="noopener noreferrer" class="text-[#0066ff] underline">tools</a> for Dungeon Masters, and a super famous <a href="https://www.youtube.com/channel/UCXUxjujoQ52iuodVjkxcApQ" target="_blank" rel="noopener noreferrer" class="text-[#0066ff] underline">Youtuber</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,700&family=IBM+Plex+Sans:wght@400&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>
<body class="bg-[#FDFBF7] m-0 p-0">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 bg-[#FDFBF7] z-50 flex items-center justify-center transition-opacity duration-500">
        <canvas id="rive-canvas" class="w-[500px] h-[500px]"></canvas>
    </div>

    <div id="main-content" class="w-screen h-screen relative bg-[#FDFBF7] overflow-auto xl:overflow-hidden opacity-0 transition-opacity duration-500">
        <!-- Content Container -->
        <div class="flex flex-col xl:flex-row items-start gap-[32px] xl:gap-[48px] p-[24px] md:p-[32px] xl:p-0 xl:absolute xl:left-[48px] xl:top-[38px] xl:bottom-[38px] xl:right-[48px]">
            <!-- Left: Name + Bio -->
            <div class="flex flex-col gap-[20px] xl:pt-[156px] shrink-0">
                <h1 class="font-['Bricolage_Grotesque'] font-bold text-[40px] md:text-[52px] xl:text-[64px] leading-[1.09] text-[#4a4540] max-w-[435px]" style="font-variation-settings: 'opsz' 14, 'wdth' 100;">Toby Silverman</h1>

                <div class="flex flex-col gap-[20px] xl:pt-[24px]">
                    <p class="font-['IBM_Plex_Sans'] font-normal text-[16px] md:text-[18px] xl:text-[20px] leading-[1.61] text-[#4a4540] max-w-[312px]">
                        I'm currently leading design<br>at <a href="https://formation.dev/" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Formation</a>.
                    </p>
                    <p class="font-['IBM_Plex_Sans'] font-normal text-[16px] md:text-[18px] xl:text-[20px] leading-[1.61] text-[#4a4540] max-w-[320px]">
                        Before that, I helped start the growth team at <a href="https://www.codecademy.com/" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Codecademy</a>.
                    </p>
                    <p class="font-['IBM_Plex_Sans'] font-normal text-[16px] md:text-[18px] xl:text-[20px] leading-[1.61] text-[#4a4540] max-w-[360px]">
                        I'm also a builder of <a href="https://simplejumps.com" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">tools</a> for Dungeon Masters and a super famous <a href="https://www.youtube.com/channel/UCXUxjujoQ52iuodVjkxcApQ" target="_blank" rel="noopener noreferrer" class="text-[#1886E2]">Youtuber</a>.
                    </p>
                </div>
            </div>

            <!-- Right: Bento Grid -->
            <div class="grid grid-cols-1 md:grid-cols-[160px_160px_160px] xl:grid-cols-[minmax(180px,1fr)_minmax(180px,1fr)_minmax(180px,1fr)_minmax(180px,1fr)] auto-rows-[280px] md:grid-rows-[160px_160px_160px_160px] xl:grid-rows-[1fr_1fr_1fr] gap-[8px] xl:flex-1 xl:h-full">
                <!-- card1: tall vertical -->
                <div class="md:col-start-1 md:row-start-1 md:row-span-2 xl:col-start-1 xl:row-start-1 xl:row-span-2 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/240x480/E8E3DB/4A4540?text=1" alt="Placeholder 1" class="w-full h-full object-contain">
                </div>

                <!-- card2: small -->
                <div class="md:col-start-2 md:row-start-1 xl:col-start-2 xl:row-start-1 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/240x240/E8E3DB/4A4540?text=2" alt="Placeholder 2" class="w-full h-full object-contain">
                </div>

                <!-- card3: wide horizontal -->
                <div class="md:col-start-2 md:col-span-2 md:row-start-2 xl:col-start-3 xl:col-span-2 xl:row-start-1 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/480x240/E8E3DB/4A4540?text=3" alt="Placeholder 3" class="w-full h-full object-contain">
                </div>

                <!-- card4: small -->
                <div class="md:col-start-1 md:row-start-3 xl:col-start-1 xl:row-start-3 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/240x240/E8E3DB/4A4540?text=4" alt="Placeholder 4" class="w-full h-full object-contain">
                </div>

                <!-- card5: large square -->
                <div class="md:col-start-2 md:col-span-2 md:row-start-3 md:row-span-2 xl:col-start-2 xl:col-span-2 xl:row-start-2 xl:row-span-2 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/480x480/E8E3DB/4A4540?text=5" alt="Placeholder 5" class="w-full h-full object-contain">
                </div>

                <!-- card6: small -->
                <div class="md:col-start-3 md:row-start-1 xl:col-start-4 xl:row-start-2 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/240x240/E8E3DB/4A4540?text=6" alt="Placeholder 6" class="w-full h-full object-contain">
                </div>

                <!-- card7: small -->
                <div class="md:col-start-1 md:row-start-4 xl:col-start-4 xl:row-start-3 bg-white border border-[#E8E3DB] rounded-[16px] relative overflow-hidden p-4">
                    <img src="https://placehold.co/240x240/E8E3DB/4A4540?text=7" alt="Placeholder 7" class="w-full h-full object-contain">
                </div>
            </div>
        </div>
    </div>

    <script>
        const splash = document.getElementById('splash');
        const mainContent = document.getElementById('main-content');
        const canvas = document.getElementById('rive-canvas');

        // Handle retina displays
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 500 * dpr;
        canvas.height = 500 * dpr;

        const r = new rive.Rive({
            src: 'assets/animations/loader.riv',
            canvas: canvas,
            autoplay: true,
            fit: rive.Fit.Contain,
            onLoad: () => {
                r.resizeDrawingSurfaceToCanvas();
            },
            onStop: () => {
                // Animation completed
                splash.style.opacity = '0';
                mainContent.style.opacity = '1';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
